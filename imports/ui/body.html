<body>
    <div class="container">
        <header>
            <h1>Todo List</h1>
        </header>
        {{> input }}

        <p>ada ({{blomKelar}}) yang belum selesai</p>
        <ul>
            {{#each tasks}} {{> task}} {{/each}}
        </ul>
    </div>
</body>

<template name="input">

    <label class="hide-completed">
        <input type="checkbox" /> Hide Completed Tasks
    </label>

    <form class="new-task">
        <input type="text" name="data" placeholder="Type to add new tasks">
    </form>
</template>
